<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แนะนำตัวเอง</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4a90e2;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #4a90e2;
    }

    h2 {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #4a90e2;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #2d6cdf;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile-img" src="https://i.pravatar.cc/150?img=3" alt="รูปโปรไฟล์">
    <h1>สวัสดีครับ ผมชื่อนนท์</h1>
    <h2>นักพัฒนาเว็บไซต์ • ชอบกาแฟ • ชอบเรียนรู้สิ่งใหม่</h2>
    <p>
      ผมเป็นนักพัฒนาเว็บไซต์ที่มีประสบการณ์ด้าน Front-End และ Back-End<br>
      สนใจการออกแบบ UI/UX และการพัฒนา Web Application ที่มีประสิทธิภาพ<br>
      เวลาว่างชอบฟังเพลง อ่านหนังสือ และออกกำลังกาย
    </p>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
